[System]
DBIP=localhost
DBPort=3306
DBName=pap_character; 现在只做标记，真正的数据库还是在odbc.ini中配置（以后不开启ODBC连接模式则以此数据库作为连接）
DBConnectionName=papdb
DBUser=root
DBPassword=mysql
ODBCSwitch=1; 是否开启ODBC连接模式，注意各自数据库的特性，有些查询在该模式下无效（现在这个配置不起作用，默认只是以odbc连接）
DBType=0; 数据库类型 0 mysql, 1 sqlserver, 2 mongodb（现在无效）
EncryptPassword=0; 是否加密了数据库密码
